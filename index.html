<!DOCTYPE html>
<html lang=en-ca>
<head>
  <meta charset=utf-8>
  <title>Forms</title>

  <!-- CSS-->
  <link href="css/form.css" rel="stylesheet">
</head>
<body>

  <h1><img src="img/logo.svg" alt="Star Trek â€¢ The book club application form"></h1>

  <form>

    <div>
      <label for="name">
        Name
        <strong class="error">Please fill out your name</strong>
      </label>
      <input type="text" id="name" class="input-text input-error" required>
    </div>


    <div>
      <label for="email">Email</label>
      <input type="email" id="email" class="input-text" maxlength="256" required>
    </div>

    <div>
      <label for="phone">Phone</label>
      <input type="tel" id="phone" class="input-text">
    </div>

    <div>
      <label for="address">
        Address
      </label>
      <input type="text" id="address" class="input-text" required>
    </div>

    <div>
      <label for="city">
        City
      </label>
      <input type="text" id="city" class="input-text" required>
    </div>

    <div>
      <label for="province">Province</label>
      <select id="province">
        <option>--</option>
        <option>Alberta</option>
        <option>British Columbia</option>
        <option>Manitoba</option>
        <option>PEI</option>
        <option>Newfoundland</option>
        <option>Nova Scotia</option>
        <option selected>Ontario</option>
        <option>Nunavut</option>
        <option>Yukon</option>
        <option>Northwest Territories</option>
        <option>Saskatchewan</option>
        <option>Quebec</option>
      </select>
    </div>

    <div>
      <label for="postal">
        City
      </label>
      <input type="text" id="postal" class="input-text" maxlength="7" required>
    </div>

    <div>
      <label for="time">
        What time would be best for you to meet?
      </label>
      <input type="time" id="time" required>
    </div>

    <div>
      <label for="book-number">How many book shave you read this year?</label>
      <input type="number" id="book-number" pattern="[0-9]*">
    </div>

    <div>
      <label for="book">Describe your favourite book & author</label>
      <textarea for="book" class="input-text"></textarea>
    </div>

    <fieldset>
      <legend>How much do you love this genre?</legend>
      <input name="love" type="radio" id="extremepoor">
      <label for="extremepoor">I hate it</label>

      <input name="love" type="radio" id="poor">
      <label for="poor">I don't really like it</label>

      <input name="love" type="radio" id="meh">
      <label for="meh">I'm indifferent</label>

      <input name="love" type="radio" id="good">
      <label for="good">I like it</label>

      <input name="love" type="radio" id="great">
      <label for="great">I love it!</label>

    </fieldset>

    <button type="submit">ENGAGE</button>


  </form>

</body>
</html>
